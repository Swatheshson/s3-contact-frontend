<button class="primary-btn" (click)="change()">
  ➕ Add Contact
</button>

<div *ngIf="display" class="card">
  <h3>Add New Contact</h3>

  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      placeholder="Enter name"
      [(ngModel)]="name"
    />
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input
      type="text"
      placeholder="Enter number"
      [(ngModel)]="numbervariable"
    />
  </div>

  <button class="success-btn" (click)="add()">
    ✔ Save Contact
  </button>
</div>
